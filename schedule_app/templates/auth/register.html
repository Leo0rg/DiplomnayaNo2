{% extends "base.html" %}

{% block title %}Реєстрація - Система управління розкладом{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Реєстрація</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Ім'я користувача</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Електронна пошта</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="group" class="form-label">Група (для студентів)</label>
                        <input type="text" class="form-control" id="group" name="group">
                        <div class="form-text">Залиште порожнім, якщо ви викладач</div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Зареєструватися</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">Вже маєте обліковий запис? <a href="{{ url_for('auth.login') }}">Увійти</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
